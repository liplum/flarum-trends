liplum-trends:
  admin:
    defaultLimit:
      label: 默认讨论数量限制
      help: 返回的最大讨论数量。默认为 10。
    daysLimit:
      label: 热门时间窗口（天）
      help: 讨论被视为热门的时间窗口（以天为单位）。超过此时限的旧讨论的热度得分将衰减至零。
    commentWeight:
      label: 评论权重
      help: 在热门得分计算中分配给评论数的权重。
    participantWeight:
      label: 参与者权重
      help: 在热门得分计算中分配给参与者数的权重。
    viewWeight:
      label: 浏览权重
      help: 在热门得分计算中分配给浏览数的权重。
