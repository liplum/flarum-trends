liplum-trends:
  admin:
    defaultLimit:
      label: Default Discussion Limit
      help: The maximum number of discussions to return. 10 by default.
    daysLimit:
      label: Trending Time Window (Days)
      help: The time window in days within which discussions are considered for trending. Older discussions will have their trending scores decay to zero within this time.
    commentWeight:
      label: Comment Weight
      help: Weight assigned to the comment count in the trending score calculation.
    participantWeight:
      label: Participant Weight
      help: Weight assigned to the participant count in the trending score calculation.
    viewWeight:
      label: View Weight
      help: Weight assigned to the view count in the trending score calculation.
